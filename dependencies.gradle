File localFile = file('local.properties')
Properties localProperties = null
if (localFile.exists()) {
    localProperties = new Properties()
    localProperties.load(file('local.properties').newDataInputStream())
}

ext {

    aarDirectory = localProperties != null ? localProperties.getProperty("aar.dir") : null
    println('AAR directory is: ' + aarDirectory)

    //Android Base
    androidBuildToolsVersion = "28.0.3"
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28

    //3th PARTY LIB VERSIONS
    dagger_version = "2.16"
    retrofit_version = "2.4.0"
    retrofit_converter_gson_version = "2.4.0"
    retrofit_converter_scalars_version = "2.4.0"
    okhttp3_logging_interceptor_version = "3.10.0"
    androidx_appcombat = "1.1.0"

    //RDA LIBS NAME
    RDA_LIB_AAR_NAME = "/RDALibrary-debug.aar"
    RDA_GOOGLE_PLAY_APPS_LIB_AAR_NAME = "/RDAGooglePlayAppsLib-debug.aar"
    RDA_RETROFIT_AAR_NAME = "/RDARetrofitLib-debug.aar"

    //RDA LIBS VERSION
    rda_logger_version = "2.0.0"
    rda_lib_version = "1.0.13"
    rda_google_play_apps_lib_version = "1.0.0"
    rda_retrofit_lib_version = "development-SNAPSHOT"


    use_rda_lib_from_local = properties != null ? Boolean.valueOf(localProperties.getProperty("use_rda_lib_from_local")) : false
    use_rda_google_play_lib_from_local = properties != null ? Boolean.valueOf(localProperties.getProperty("use_rda_google_play_lib_from_local")) : false
    use_rda_retrofit_from_local = properties != null ? Boolean.valueOf(localProperties.getProperty("use_rda_retrofit_from_local")) : false

    //FILE EXISTANCE
    rda_lib_exists = file(aarDirectory + RDA_LIB_AAR_NAME).exists()
    rda_google_play_apps_lib_exists = file(aarDirectory + RDA_GOOGLE_PLAY_APPS_LIB_AAR_NAME).exists()
    rda_retrofit_lib_exists = file(aarDirectory + RDA_RETROFIT_AAR_NAME).exists()

    //USE LOCAL ADJUSTMENT
    use_rda_lib_local = use_rda_lib_from_local && rda_lib_exists
    use_rda_google_play_apps_lib_local = use_rda_google_play_lib_from_local && rda_google_play_apps_lib_exists
    use_retrofit_lib_local = use_rda_retrofit_from_local && rda_retrofit_lib_exists
}