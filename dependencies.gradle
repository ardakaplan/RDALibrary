File localProperties = file('aar.properties')
Properties properties = null
if (localProperties.exists()) {
    properties = new Properties()
    properties.load(file('aar.properties').newDataInputStream())
}

ext {

    devDir = properties != null ? properties.getProperty("aar.dir") : null
    println('AAR dir is: ' + devDir)

    //Android Base
    androidBuildToolsVersion = "28.0.3"
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28

    //3th PARTY LIB VERSIONS
    android_support_version = "28.0.0"
    swipe_layout_version = "1.2.0@aar"
    butter_knife_version = "8.8.1"
    dagger_version = "2.16"
    retrofit_version = "2.4.0"
    retrofit_converter_gson_version = "2.4.0"
    retrofit_converter_scalars_version = "2.4.0"
    okhttp3_logging_interceptor_version = "3.10.0"
    gson_version = "2.8.5"

    //RDA LIBS NAME
    RDA_LIB_AAR_NAME = "/RDALibrary-debug.aar"
    RDA_GOOGLE_PLAY_APPS_LIB_AAR_NAME = "/RDAGooglePlayAppsLib-debug.aar"
    RDA_RETROFIT_AAR_NAME = "/RDARetrofitLib-debug.aar"

    //RDA LIBS VERSION
    rda_logger_version = "1.0.0"

    rda_lib_version = "withDagger-SNAPSHOT"
    rda_google_play_apps_lib_version = "1.0.0"
    rda_retrofit_lib_version = "development-SNAPSHOT"

    //FILE EXISTANCE
    rda_lib_exists = file(devDir + RDA_LIB_AAR_NAME).exists()
    rda_google_play_apps_lib_exists = file(devDir + RDA_GOOGLE_PLAY_APPS_LIB_AAR_NAME).exists()
    rda_retrofit_lib_exists = file(devDir + RDA_RETROFIT_AAR_NAME).exists()

    //USE LOCAL ADJUSTMENT
    use_rda_lib_local = true && rda_lib_exists
    use_rda_google_play_apps_lib_local = false && rda_google_play_apps_lib_exists
    use_retrofit_lib_local = false && rda_retrofit_lib_exists
}