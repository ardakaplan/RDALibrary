apply plugin: 'com.android.library'
apply from: '../deployment.gradle'

android {

    compileSdkVersion androidCompileSdkVersion

    defaultConfig {

        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "2.0.0"
    }

    buildTypes {

        release {

            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations.all {

    resolutionStrategy {

        cacheChangingModulesFor 0, 'seconds'
    }
}

dependencies {

    //ANDROID SUPPORT
    api "com.android.support:appcompat-v7:$android_support_version"
    api "com.android.support:recyclerview-v7:$android_support_version"
    api "com.android.support:cardview-v7:$android_support_version"

    //SWIPE LIST
    api "com.daimajia.swipelayout:library:$swipe_layout_version"

    //RDA-LOGGER
    api "com.github.ardakaplan:RDALogger:$rda_logger_version"

    //BUTTER KNIFE
    compileOnly "com.jakewharton:butterknife:$butter_knife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butter_knife_version"

    //DAGGER
    compileOnly "com.google.dagger:dagger:$dagger_version"
    compileOnly "com.google.dagger:dagger-android-support:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    //RETROFIT
    api "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit_converter_gson_version"
    api "com.squareup.retrofit2:converter-scalars:$retrofit_converter_scalars_version"
    api "com.squareup.okhttp3:logging-interceptor:$okhttp3_logging_interceptor_version"
}